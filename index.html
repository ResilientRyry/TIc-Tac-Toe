<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h2 id="title">Tic Tac Toe</h2>
    <section class="container" id="board">
      <section class="row">
        <section class="square" id="00"></section>
        <!-- id is using two digits to help with setting up winning conditions -->
        <section class="square" id="01"></section>
        <section class="square" id="02"></section>
      </section>
      <section class="row">
        <section class="square" id="10"></section>
        <section class="square" id="11"></section>
        <section class="square" id="12"></section>
      </section>
      <section class="row">
        <section class="square" id="20"></section>
        <section class="square" id="21"></section>
        <section class="square" id="22"></section>
     </section>
    </section>
    <h3 id="message">Player X turn</h3>
    <script src="main.js"></script>
  </body>
</html>
